<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="date.created" content="2023-11-09">
    <meta name="date.updated" content="{{updated_date}}">
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/10.6.1/mermaid.min.js"
      integrity="sha512-yD6UxqB1PGCP/nC8vd2pcozgicMkT/FEFo98T0ian+EtJPkbAL+h5gYV3r5Fpy1XWTVdDVoHx/E/9fFHdrHu1g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/pure/3.0.0/pure-min.css"
      integrity="sha512-X2yGIVwg8zeG8N4xfsidr9MqIfIE8Yz1It+w2rhUJMqxUwvbVqC5OPcyRlPKYOw/bsdJut91//NO9rSbQZIPRQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
        html, body {
            background-color: #f5f5f5;
            font-family: 'Roboto', sans-serif;
        }
    </style>
  </head>

  <body>
    <div class="pure-g">
      <div class="pure-u-1-5"></div>
      <div class="pure-u-1-3">
        <h1>ZZP inhuur diagram</h1>
        <p><a href="https://github.com/bneijt/zzp_inhuur_diagram">Help deze updaten en maken op github.com</a></p>
        <p>
<pre class="mermaid">
{{diagram}}
</pre>
        </p>
      </div>
      <div class="pure-u-1-5"></div>
    </div>
  </body>
  <script>
    var config = {
      startOnLoad: true,
      theme: "forest",
      flowchart: {
        useMaxWidth: true,
        htmlLabels: true,
      },
    };
    mermaid.initialize(config);
    window.mermaid.init(
      undefined,
      document.querySelectorAll(".language-mermaid")
    );
  </script>
</html>
